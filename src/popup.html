          </div>

              <span class="front"> <img class="small-icon" src="images/icons/add-multi-size.ico" alt="Create New Code Block">

                              </details>
                            </li>
                        -->
                </li>
              </ul>
            </div>
          </form>
        </li>
        <li>
          <div class="grid-commands">
            <h2> Saved Codes </h2>
            <button type='button' class="btn-grid" id="btn_sync_stored_code">
              <span class="front"> <img class="small-icon" src="images/icons/sinchronize-multi-size.ico" alt="Create New Code Block">
              </span>
            </button>
            <button type='button' class="btn-grid" id="btn_add_stored_code">
              <span class="front"> <img class="small-icon" src="images/icons/add-multi-size.ico" alt="Create New Code Block">
