  <link rel="stylesheet" href="styles/codemirror/material-darker.css">

  <script  src="scripts/MVC/Model.js" ></script>

    <script  src="scripts/MVC/utils/StorageManager.js" ></script>
    <script  src="scripts/MVC/utils/OptionsManager.js" ></script>
    <script  src="scripts/MVC/utils/AdvancedArray.js" ></script>

<body class="theme-body">
  <div >
      <ul class="theme-container">
        <li class="theme-container">
          <div class="theme-grid-header">
            <div></div>
            <div id="top_title_box_id">
              <h2> Notion Math : Advanced Editor Options </h2>
            </div>
            <div></div>

            <div>
              <p>Download Codes</p>
              <button type='button' class="theme-small-btn" id="btn_exportdb">
                <span class="front"> <img class="theme-small-icon" src="images/icons/downloads-multi-size.ico" alt="Create New Code Block">
                </span>
              </button>
            </div>

            <div>
              <p>Theme</p>
              <select  id="theme_selector">
                <option value=""> Select the Theme </option>
              </select>
            </div>

            <div></div>

          </div>
        </li>

        <li class="theme-container">
          <div class="theme-container">
            <div class="theme-grid-header">
              <div></div> <div><h2> Saved Codes </h2></div> <div></div>
              <div>
                <button type='button' class="theme-small-btn" id="btn_sync_stored_code">
                  <span class="front"> <img class="theme-small-icon" src="images/icons/sinchronize-multi-size.ico" alt="Create New Code Block">
                  </span>
                </button>
                <button type='button' class="theme-small-btn" id="btn_add_stored_code">
                  <span class="front"> <img class="theme-small-icon" src="images/icons/add-multi-size.ico" alt="Create New Code Block">
                  </span>
                </button>
              </div>
              <div>
                <h3> Search by Name</h3>
                <textarea type="text"  rows="1"  class="search-textarea" id="textarea_search_by_name" ></textarea>
              </div>
              <div>
                <h3> Filter by Tag </h3>
                <select class="stored-code-filtering-select" id="select_stored_codes_filter">
                  <option value=""> Select the Tag Filter </option>
                </select>
              </div>
            </div>
          </div>
          <div class="theme-container">
            <ul id="stored_codes_box_id">
            </ul>
            </div>
          </form>
        </li>
      </ul>
  </div>


  <footer>
    <div class="container">
      <small> Extension Made by
        <a href="https://github.com/Manueloccorso" target="_blank"> Manuel Occorso </a><br>
      </small>
    </div>
  </footer>
